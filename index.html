<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POC AR Tôle 4000x2000</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: Arial, sans-serif; }
    .hud {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      background: rgba(0,0,0,0.55); color:#fff; padding:10px 12px;
      border-radius: 10px; font-size: 14px; line-height: 1.25;
      max-width: 92vw;
    }
    .hud b { color: #ffd400; }
  </style>
</head>

<body>
  <div class="hud">
    Repère: <b>Hiro</b> au coin bas-gauche (0,0)<br/>
    Hiro: <b>134 mm</b> (size=0.134)<br/>
    Échelle: <b>calibrée</b> (4000mm attendu / 545mm mesuré)<br/>
    Tôle: <b>4 x 2</b> unités AR (1 unité ≈ 1 m)
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker = ORIGINE -->
    <a-marker preset="hiro" size="0.134" id="originMarker">

      <!-- Décalage centre->coin bas-gauche du carré noir : 0.134/2 = 0.067 m -->
      <a-entity position="0.067 0 0.067">

        <!-- Cadre tôle 4 x 2 (avec Z inversé => "vers le haut" = Z négatif) -->
        <a-entity id="frame">
          <!-- bas (z=0) -->
          <a-box position="2 0 0" depth="0.01" height="0.01" width="4" color="#00FFFF"></a-box>
          <!-- haut (z=-2) -->
          <a-box position="2 0 -2" depth="0.01" height="0.01" width="4" color="#00FFFF"></a-box>
          <!-- gauche (x=0, z=-1) -->
          <a-box position="0 0 -1" depth="0.01" height="0.01" width="2" rotation="0 90 0" color="#00FFFF"></a-box>
          <!-- droite (x=4, z=-1) -->
          <a-box position="4 0 -1" depth="0.01" height="0.01" width="2" rotation="0 90 0" color="#00FFFF"></a-box>
        </a-entity>

        <!-- Lettres A..G -->
        <a-entity id="labels"></a-entity>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ===========================
    // CALIBRATION ECHELLE
    // ===========================
    // Tu as mesuré ~545 mm là où tu attends 4000 mm
    const SCALE_FIX = 4000 / 545;        // ≈ 7.339...
    // 1 unité AR "théorique" = 1000 mm, mais on corrige avec SCALE_FIX
    const MM_PER_UNIT = 1000 / SCALE_FIX; // ≈ 136.25 mm / unité AR

    function mmToUnit(mm) { return mm / MM_PER_UNIT; }

    // ===========================
    // TES DONNEES (en mm)
    // origine bas-gauche de la tôle 4000x2000
    // ===========================
    const pieces = [
      { ref: "A", x: 500,  y: 300 },
      { ref: "B", x: 1200, y: 800 },
      { ref: "C", x: 2500, y: 400 },
      { ref: "D", x: 3100, y: 1500 },
      { ref: "E", x: 1800, y: 1200 },
      { ref: "F", x: 3500, y: 600 },
      // { ref: "G", x: 3900, y: 1900 },
    ];

    // ===========================
    // CREATE LABELS (PLUS VISIBLE)
    // ===========================
    const labels = document.getElementById("labels");

    pieces.forEach(p => {
      const xU = mmToUnit(p.x);
      const yU = mmToUnit(p.y);

      // IMPORTANT : Z inversé pour que "y mm" parte vers le haut (z négatif)
      const el = document.createElement("a-entity");
      el.setAttribute("position", `${xU} 0.02 ${-yU}`);

      // Point très visible
      const dot = document.createElement("a-circle");
      dot.setAttribute("radius", "0.12");      // plus gros
      dot.setAttribute("rotation", "-90 0 0");
      dot.setAttribute("color", "#FF2D2D");    // rouge
      el.appendChild(dot);

      // Halo noir (outline)
      const halo = document.createElement("a-text");
      halo.setAttribute("value", p.ref);
      halo.setAttribute("align", "center");
      halo.setAttribute("color", "#000000");
      halo.setAttribute("width", "4");
      halo.setAttribute("position", "0 0.25 0.001");
      halo.setAttribute("side", "double");
      halo.setAttribute("scale", "1.15 1.15 1.15");
      el.appendChild(halo);

      // Lettre (avant-plan)
      const text = document.createElement("a-text");
      text.setAttribute("value", p.ref);
      text.setAttribute("align", "center");
      text.setAttribute("color", "#FFD400");
      text.setAttribute("width", "4");
      text.setAttribute("position", "0 0.25 0");
      text.setAttribute("side", "double");
      el.appendChild(text);

      labels.appendChild(el);
    });
  </script>
</body>
</html>
