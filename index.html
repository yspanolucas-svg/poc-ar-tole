<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POC AR Table 1000x500 (1 Hiro) x3</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: Arial, sans-serif; }
    .hud {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      background: rgba(0,0,0,0.55); color:#fff; padding:10px 12px;
      border-radius: 10px; font-size: 14px; line-height: 1.25;
      max-width: 92vw;
    }
    .hud b { color: #ffd400; }
  </style>
</head>

<body>
  <div class="hud">
    Test net: <b>table 1000×500 mm</b><br/>
    Hiro noir: <b>134 mm</b> (size=0.134) • offset <b>0.067 m</b><br/>
    Affichage: <b>×3</b> (table = 3.0 × 1.5 unités AR)
  </div>

  <a-scene embedded vr-mode-ui="enabled:false"
           arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-marker preset="hiro" size="0.134" id="originMarker">
      <!-- (0,0) = coin bas-gauche via offset centre->coin du carré noir -->
      <a-entity position="0.067 0 0.067">

        <!-- Cadre table (affichage ×3) : 3.0 x 1.5 -->
        <a-entity id="frame">
          <!-- bas -->
          <a-box position="1.5 0 0"      depth="0.04" height="0.01" width="3.0" color="#00FFFF"></a-box>
          <!-- haut -->
          <a-box position="1.5 0 -1.5"   depth="0.04" height="0.01" width="3.0" color="#00FFFF"></a-box>
          <!-- gauche -->
          <a-box position="0 0 -0.75"    depth="0.04" height="0.01" width="1.5" rotation="0 90 0" color="#00FFFF"></a-box>
          <!-- droite -->
          <a-box position="3.0 0 -0.75"  depth="0.04" height="0.01" width="1.5" rotation="0 90 0" color="#00FFFF"></a-box>
        </a-entity>

        <a-entity id="labels"></a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ====== Affichage x3 (plus étalé) ======
    const DISPLAY_SCALE = 3;

    // 1 unité AR = 1 m "réel", mais on veut afficher 1000mm comme 3 unités,
    // donc on divise l'unité mm par 3 :
    const MM_PER_UNIT = 1000 / DISPLAY_SCALE;  // 333.33 mm par unité affichée
    const mmToUnit = (mm) => mm / MM_PER_UNIT;

    // Points test (mm) dans une table 1000x500
    const pieces = [
      { ref: "A", x: 100, y: 100 },
      { ref: "B", x: 500, y: 250 },
      { ref: "C", x: 900, y: 400 },
      { ref: "D", x: 250, y: 450 },
      { ref: "E", x: 750, y: 120 },
      { ref: "F", x: 980, y: 20  },
    ];

    const labels = document.getElementById("labels");

    // Visibilité
    const DOT_R = 0.14;     // gros points
    const TEXT_Y = 0.35;    // hauteur du texte
    const TEXT_W = 6;       // largeur de rendu du texte (plus grand = plus lisible)
    const OUTLINE_SCALE = 1.25;

    pieces.forEach(p => {
      const xU = mmToUnit(p.x);
      const yU = mmToUnit(p.y);

      const el = document.createElement("a-entity");
      // Z inversé: vers le haut table = Z négatif
      el.setAttribute("position", `${xU} 0.02 ${-yU}`);

      // Point rouge (au sol)
      const dot = document.createElement("a-circle");
      dot.setAttribute("radius", String(DOT_R));
      dot.setAttribute("rotation", "-90 0 0");
      dot.setAttribute("color", "#FF2D2D");
      el.appendChild(dot);

      // Texte (sans fond plane), avec outline = 2 textes superposés
      const halo = document.createElement("a-text");
      halo.setAttribute("value", p.ref);
      halo.setAttribute("align", "center");
      halo.setAttribute("color", "#000000");
      halo.setAttribute("width", String(TEXT_W));
      halo.setAttribute("position", `0 ${TEXT_Y} 0.001`);
      halo.setAttribute("side", "double");
      halo.setAttribute("scale", `${OUTLINE_SCALE} ${OUTLINE_SCALE} ${OUTLINE_SCALE}`);
      el.appendChild(halo);

      const text = document.createElement("a-text");
      text.setAttribute("value", p.ref);
      text.setAttribute("align", "center");
      text.setAttribute("color", "#FFD400");
      text.setAttribute("width", String(TEXT_W));
      text.setAttribute("position", `0 ${TEXT_Y} 0`);
      text.setAttribute("side", "double");
      el.appendChild(text);

      labels.appendChild(el);
    });
  </script>
</body>
</html>
