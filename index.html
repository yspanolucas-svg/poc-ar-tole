<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POC AR – Point C uniquement</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; font-family: Arial, sans-serif; }
    .hud {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      background: rgba(0,0,0,0.6); color:#fff;
      padding:10px 12px; border-radius: 10px;
      font-size: 14px; line-height: 1.25;
    }
    .hud b { color: #ffd400; }
  </style>
</head>

<body>
  <div class="hud">
    Test net : <b>1 point (C)</b><br/>
    Table : <b>1000 × 500 mm</b><br/>
    Hiro : <b>134 mm</b> • Affichage <b>×3</b>
  </div>

  <a-scene embedded vr-mode-ui="enabled:false"
           arjs="sourceType: webcam; debugUIEnabled:false;">

    <!-- Marker Hiro -->
    <a-marker preset="hiro" size="0.134">

      <!-- Origine = coin bas-gauche (offset 67 mm) -->
      <a-entity position="0.067 0 0.067">

        <!-- Cadre table affiché en x3 => 3.0 x 1.5 -->
        <a-entity id="frame">
          <a-box position="1.5 0 0"     width="3.0" height="0.01" depth="0.04" color="#00FFFF"></a-box>
          <a-box position="1.5 0 -1.5"  width="3.0" height="0.01" depth="0.04" color="#00FFFF"></a-box>
          <a-box position="0 0 -0.75"   width="1.5" height="0.01" depth="0.04" rotation="0 90 0" color="#00FFFF"></a-box>
          <a-box position="3.0 0 -0.75" width="1.5" height="0.01" depth="0.04" rotation="0 90 0" color="#00FFFF"></a-box>
        </a-entity>

        <!-- POINT C UNIQUEMENT -->
        <a-entity id="pointC"></a-entity>

      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ===== Affichage x3 =====
    const DISPLAY_SCALE = 3;
    const MM_PER_UNIT = 1000 / DISPLAY_SCALE; // 333.33 mm par unité AR
    const mmToUnit = (mm) => mm / MM_PER_UNIT;

    // === POINT C (coordonnées en mm sur table 1000x500) ===
    const pointC = { ref: "C", x: 900, y: 400 };

    const container = document.getElementById("pointC");

    const xU = mmToUnit(pointC.x);
    const yU = mmToUnit(pointC.y);

    const el = document.createElement("a-entity");
    // Z inversé = vers le haut de la table
    el.setAttribute("position", `${xU} 0.02 ${-yU}`);

    // GROS POINT ROUGE
    const dot = document.createElement("a-circle");
    dot.setAttribute("radius", "0.16");
    dot.setAttribute("rotation", "-90 0 0");
    dot.setAttribute("color", "#FF2D2D");
    el.appendChild(dot);

    // TEXTE C (lisible, sans fond)
    const halo = document.createElement("a-text");
    halo.setAttribute("value", "C");
    halo.setAttribute("align", "center");
    halo.setAttribute("color", "#000000");
    halo.setAttribute("width", "8");
    halo.setAttribute("position", "0 0.45 0.001");
    halo.setAttribute("side", "double");
    halo.setAttribute("scale", "1.3 1.3 1.3");
    el.appendChild(halo);

    const text = document.createElement("a-text");
    text.setAttribute("value", "C");
    text.setAttribute("align", "center");
    text.setAttribute("color", "#FFD400");
    text.setAttribute("width", "8");
    text.setAttribute("position", "0 0.45 0");
    text.setAttribute("side", "double");
    el.appendChild(text);

    container.appendChild(el);
  </script>
</body>
</html>
